<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Annexe comp3</title>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f7f4f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* prend toute la hauteur de la page */
            box-sizing: border-box;
            padding: 0px 0;
        }

        .title {
            font-family: "Zalando Sans Expanded", sans-serif;
            font-size: 40px;
            text-align: center;
            margin: 0 0 0px 0;
	    padding-top: 40px;
            font-weight: bold;
            text-decoration: underline;
            color: #333;
            flex-shrink: 0;
        }

        /* Conteneur des photos prend l'espace restant */
        .photos-wrapper {
            flex: 1;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center; /* centre vertical */
            gap: 30px; 
        }

        /* Polaroid avec bord blanc en bas */
        .polaroid {
            background: white;
            padding: 8px 8px 80px 8px; /* bord plus large en bas */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 22%; 
            display: flex;
            flex-direction: column; /* photo en haut, bord en bas */
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        /* Photo de taille uniforme */
        .polaroid img {
            width: 100%;
            height: 300px; /* même taille pour toutes */
            object-fit: cover;
            border-radius: 3px;
            display: block;
        }

        /* Quinconce proportionnel */
        .polaroid:nth-child(odd) { margin-top: -20%; }
        .polaroid:nth-child(even) { margin-top: 15%; }

        .bottom-link {
            text-align: left;
            flex-shrink: 0;
            position: fixed;
            bottom: 40px;
            padding: 0 40px;
        }

        .bottom-link a {
            font-size: 20px;
            text-decoration: none;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .polaroid { width: 30%; }
            .polaroid:nth-child(even) { margin-top: 6%; }
        }

        @media (max-width: 768px) {
            .title { font-size: 30px; margin-bottom: 10px; }
            .photos-wrapper {
                flex-direction: column;
                gap: 20px;
                justify-content: center;
            }
            .polaroid { width: 80%; height: auto; }
            .polaroid img { height: 300px; }
            .bottom-link { margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Annexes</div>

        <div class="photos-wrapper">
            <div class="polaroid">
                <img src="photo1annexe3.jpg" alt="Photo 1">
            </div>

            <div class="polaroid">
                <img src="photo2annexe3.jpg" alt="Photo 2">
            </div>

            <div class="polaroid">
                <img src="photo3annexe3.jpg" alt="Photo 3">
            </div>

            <div class="polaroid">
                <img src="photo4annexe3.jpg" alt="Photo 4">
            </div>
        </div>

        <div class="bottom-link">
            <a href="index.html">⬅️ Revenir au dé</a>
        </div>
    </div>
</body>
</html>
