<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Annexe comp5</title>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f4f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .title {
            font-family: "Zalando Sans Expanded", sans-serif;
            font-size: 40px;
            text-align: center;
            margin: 0px 0;
	    padding-top: 40px;
            font-weight: bold;
	    text-decoration: underline;
	    margin-bottom: 60px;
        }

        .photos-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex: 1;
            padding: 0 20px;
            gap: 20px;
        }

        .photo-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .text-above {
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            min-height: 50px; /* pour aligner les textes sur la même ligne */
        }

        .polaroid {
            background: white;
            padding: 10px 10px 10px 10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px; /* taille uniforme */
        }

        .polaroid img {
            width: 300px;
            height: auto; 
            object-fit: cover;
            border-radius: 3px;
        }

        .bottom-link {
	    position: absolute;
	    bottom: 0px;
            margin: 40px;
            text-align: left;
            flex-shrink: 0;
        }

        .bottom-link a {
            font-size: 20px;
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 1000px) {
            .photos-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .photo-column {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Annexes </div>

        <div class="photos-wrapper">
            <!-- Photo de gauche -->
            <div class="photo-column">
                <div class="text-above">Photo de moi et Didier Bourdon. Je l’ai servi et accompagné lors de son repas. </div>
                <div class="polaroid">
                    <img src="photo1annexe5.jpg" alt="Photo 1">
                </div>
            </div>

            <!-- Deux photos de droite -->
            <div class="photo-column">
                <div class="text-above">Conversation par message pour les jours et les horaires de stage avec Marianne, la sage femme libérale à la maison de santé "Ty Santé"</div>
                <div style="display: flex; gap: 20px; justify-content: center; width: 100%;">
                    <div class="polaroid">
                        <img src="photo2annexe5.jpg" alt="Photo 2">
                    </div>
                    <div class="polaroid">
                        <img src="photo3annexe5.jpg" alt="Photo 3">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-link">
            <a href="index.html">⬅️ Revenir au dé</a>
        </div>
    </div>
</body>
</html>
